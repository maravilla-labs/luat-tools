name: Publish Extension

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish:
    name: Publish to Marketplaces
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: editors/vscode
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Package extension
        run: npm run package

      # TODO: Uncomment when marketplace publishing is set up
      #
      # To enable marketplace publishing:
      # 1. Create Azure DevOps organization at https://dev.azure.com
      # 2. Generate PAT with "Manage" marketplace permissions
      # 3. Create publisher at https://marketplace.visualstudio.com/manage
      # 4. Add PAT as GitHub secret: VSCE_PAT
      # 5. (Optional) Add Open VSX token as: OVSX_PAT
      #
      # - name: Publish to Visual Studio Marketplace
      #   uses: HaaLeo/publish-vscode-extension@v2
      #   with:
      #     pat: ${{ secrets.VSCE_PAT }}
      #     registryUrl: https://marketplace.visualstudio.com
      #     extensionFile: ./luat-*.vsix
      #     skipDuplicate: true
      #
      # - name: Publish to Open VSX Registry
      #   uses: HaaLeo/publish-vscode-extension@v2
      #   with:
      #     pat: ${{ secrets.OVSX_PAT }}
      #     extensionFile: ./luat-*.vsix
      #     skipDuplicate: true

      - name: Upload VSIX as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: editors/vscode/*.vsix
